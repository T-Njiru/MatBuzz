<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - MatBuzz</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header class="header">
    <div class="logo-title">
      <img src="pictures/logo.png" alt="MatBuzz Logo" class="logo" />
      <h1>Contact Us</h1>
    </div>
  </header>

  <main class="contact-container">
    <section class="contact-info">
      <h2>We’d Love to Hear From You</h2>
      <p>If you have any questions, feedback, or inquiries, feel free to reach out. Our team will get back to you shortly.</p>

      <ul class="contact-details">
        <li><strong>Email:</strong> matbuzzsupport@gmail.com</li>
        <li><strong>Phone:</strong> +254 712 345678</li>
      </ul>
    </section>

    <section class="contact-form">
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="home.html">Home</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="#">Help</a>
    </div>
    <p>© 2025 MatBuzz. All rights reserved.</p>
  </footer>

</body>
</html>
