<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Review - MatBuzz</title>
  <link rel="stylesheet" href="review.css" />
</head>
<body>

  <header class="header">
    <div class="logo-title">
      <img src="images/logo.png" alt="MatBuzz Logo" class="logo">
      <h1>Submit a Review</h1>
    </div>
  </header>

  <main class="review-section">
    <h2>Share Your Experience</h2>
    <form action="#" method="POST">
      <label for="matatu-name">Matatu Name / Plate No.</label>
      <input type="text" id="matatu-name" name="matatu" required>

      <label for="route">Route</label>
      <input type="text" id="route" name="route" required>

      <label for="review">Your Review</label>
      <textarea id="review" name="review" rows="4" required></textarea>

      <label for="rating">Rating (1 - 5)</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>

      <button type="submit">Submit Review</button>
    </form>
  </main>

</body>
</html>
