<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MatBuzz</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <h1>MatBuzz</h1>
    <h2>Welcome Back</h2>

    <form action="login.php" method="POST" novalidate>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <div class="role-selection">
        <label><input type="radio" name="role" value="commuter" checked /> Matatu Commuter</label>
        <label><input type="radio" name="role" value="owner" /> Matatu Owner</label>
      </div>

      <button type="submit">Login</button>
      <p class="redirect">Don't have an account? <a href="register.html">Register</a></p>
      <p class="status-message" id="login-status"></p>
    </form>
  </div>
</body>
</html>
